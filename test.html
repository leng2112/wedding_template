<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Hand Cursor Click</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            position: relative;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        /* Hand cursor */
        .hand {
            width: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(80px, -10px);
            cursor: pointer;
            animation: handPress 2s infinite;
        }

        /* Hand press animation */
        @keyframes handPress {
            0% {
                transform: translate(80px, -10px) scale(1);
            }

            20% {
                transform: translate(80px, -5px) scale(0.95);
            }

            /* press down */
            40% {
                transform: translate(80px, -10px) scale(1);
            }

            /* release */
            100% {
                transform: translate(80px, -10px) scale(1);
            }
        }

        /* Button press effect synced with hand */
        .button.clicked {
            transform: scale(0.95);
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div style="position: relative;">
        <button class="button">Click Me</button>

        <!-- SVG Hand Cursor -->
        <svg class="hand" xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 16 16">
            <path
                d="M6.5 1.5a1 1 0 0 1 2 0v5h.5a1 1 0 0 1 1 1v2.5a.5.5 0 0 0 1 0V8a1 1 0 0 1 2 0v5.5a2.5 2.5 0 0 1-2.5 2.5H8.5a2.5 2.5 0 0 1-2.45-2H6a2.5 2.5 0 0 1-2.5-2.5V6.5a1 1 0 1 1 2 0v4a.5.5 0 0 0 1 0V1.5z" />
        </svg>
    </div>

    <script>
        const button = document.querySelector('.button');

        function pressButton() {
            button.classList.add('clicked');
            setTimeout(() => button.classList.remove('clicked'), 400);
        }

        // Sync button press with hand animation every 2s
        setInterval(pressButton, 2000);
    </script>
</body>

</html>
