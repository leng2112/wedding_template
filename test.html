<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* Button to trigger popup */
        .btn-open {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-open:hover {
            background-color: #0056b3;
        }

        /* Overlay (background dim) */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        /* Popup Modal */
        .popup {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Animation: Pop up smoothly */
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }

        /* Active states */
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .overlay.active .popup {
            animation: popIn 0.3s forwards;
        }

        .overlay.hide .popup {
            animation: popOut 0.3s forwards;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #aaa;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Open Popup Button -->
    <button class="btn-open" id="openPopup">Open Popup</button>

    <!-- Overlay with Popup -->
    <div class="overlay" id="overlay">
        <div class="popup">
            <button class="close-btn" id="closePopup">&times;</button>
            <h2>Hello!</h2>
            <p>This is a smooth animated popup. âœ¨</p>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const openBtn = document.getElementById('openPopup');
        const closeBtn = document.getElementById('closePopup');

        // Open popup
        openBtn.addEventListener('click', () => {
            overlay.classList.remove('hide');
            overlay.classList.add('active');
        });

        // Close popup
        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            overlay.classList.add('hide');

            // After animation ends, remove 'hide' class
            setTimeout(() => {
                if (!overlay.classList.contains('active')) {
                    overlay.classList.remove('hide');
                }
            }, 300);
        });

        // Close when clicking outside
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
                overlay.classList.add('hide');

                setTimeout(() => {
                    if (!overlay.classList.contains('active')) {
                        overlay.classList.remove('hide');
                    }
                }, 300);
            }
        });
    </script>

</body>

</html>
